<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JBL Clone</title>
    <link rel="stylesheet" href="./style/style.css" />
    <!-- bs icon -->
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
</head>
<body>
  <!-- * Header -->
  <header class="header blur-header" id="header">
    <nav class="nav container">
      <a href="#" class="nav-logo">JBL</a>
      <div class="nav-menu">
        <ul class="nav-list">
          <li class="nav-item"><a href="#" class="nav-link">Anasayfa</a></li>
          <li class="nav-item">
            <a href="#" class="nav-link">Hakkımızda</a>
          </li>
          <li class="nav-item"><a href="#" class="nav-link">Favoriler</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Modeller</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- * Main -->
  <main class="main">
    <!-- * Home Area -->
    <section class="home section" id="home">
      <!-- Container -->
      <div class="home-container container grid">
        <!-- Content -->
        <div class="home-content">
          <img src="./images/home-img.png" alt="home-img" class="home-img" />

          <!-- Title -->
          <h1 class="home-title">
            <span>J</span>
            <span>B</span>
            <span>L</span>
          </h1>
          <!-- Tooltip -->
          <div class="home-tooltip">
            <img src="./images/tooltip-right.svg"alt="tooltip-img"class="home-tooltip-img"/>
            <span class="home-tooltip-text">$150</span>
          </div>
        </div>
        <!-- Button -->
        <a href="#" class="home-button button">Buy Now <i class="bi bi-play-circle-fill"></i></a>
        <!-- Social -->
        <div class="home-social">
          <span class="home-social-text">Follow Us</span>
          <div class="home-social-links">
            <a href="#" class="home-social-link"><i class="bi bi-instagram"></i></a>
            <a href="#" class="home-social-link"><i class="bi bi-facebook"></i></a>
            <a href="#" class="home-social-link"><i class="bi bi-youtube"></i></a>
          </div>
        </div>
      </div>
  </main>
</body>
</html>
